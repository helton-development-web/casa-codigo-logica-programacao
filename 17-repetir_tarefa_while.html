<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPETIR TAREFA WHILE</title>
</head>
<body>
    <script>
    let anoDaCopa = 1930;

    while(anoDaCopa <=2030){
        //alert(anoDaCopa + " tem Copa!");
        document.write(anoDaCopa + " tem Copa!");
        anoDaCopa = anoDaCopa + 4;
        document.write("<hr>");
        }
    </script>
</body>
</html>
