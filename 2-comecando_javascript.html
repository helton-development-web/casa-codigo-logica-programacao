<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Lógica de Programação - Aula - 01</title>
</head>
<body>
    <p>Meu segundo teste <br> JavaScript</p>
        
    <script>
        let nome="patricia"
        document.write("Seu nome em maiúsculo é:" + "<br>" + nome.toUpperCase())
        document.write("<br>" + "Olá Mundo! ");        
        document.write("Esse é meu segundo programa!"+"<br>");
        document.write("Minha idade é: ");
        document.write(25 + "anos");
        document.write("<br>" + "Eu nasci em:" + "<br>");
        document.write(2024 - 52 + "<br>");
        let idade1 = 25;
        let idade2 = 32;
        let idade3 = 26;
        let media = (idade1 + idade2 + idade3)/3
        document.write("A soma das nossas idades: " + (idade1 + idade2 + idade3) + "<br>" );
        document.write("A média das nossas idade é : " + media.toFixed(2) + "<br>");
        document.write("A média das nossas idade é : " + Math.round(media));
        //document.write("A média das nossas idades: " + math.round(((25 + 32 + 26)/3)));
        
    </script>
</body>
</html>
