<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com o While</title>
</head>
<body>
    <script>
        function mostrar(frase){
            document.write(frase + "<br>");
        };

        let multiplicador = 1;

        while (multiplicador <=10 ){
            mostrar("7 x " + multiplicador + " = " + (7 * multiplicador));
            multiplicador = multiplicador + 1;
        }
    </script>

</body>
</html>
