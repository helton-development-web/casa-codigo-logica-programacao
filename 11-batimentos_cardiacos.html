<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula os batimentos cardíacos!</title>
</head>
<body>
    <script>
        let idade = prompt("Quantos anos você tem?");
        let diasDeVida = idade * 365;
        document.write("Você já viveu " + diasDeVida + " dias de vida.");

        document.write("<hr>");
        let batimentosCardiacos = diasDeVida * 24 * 60 * 80;
        document.write("Seu coração já bateu " + batimentosCardiacos 
        + " vezes. Haja coração!");
    </script>

</body>
</html>
