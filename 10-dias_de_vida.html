<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula dias de vida!</title>
</head>
<body>
    <script>
        let idade = prompt("Quantos anos você tem?");
        let diasDeVida = idade * 365;
        document.write("Você já viveu " + diasDeVida + " dias de vida.")
    </script>
    
</body>
</html>
