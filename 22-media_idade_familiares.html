<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Media de Idades de Familiares - Usando While</title>
</head>
<body>
    <script>
        let totalDeFamiliares = prompt("Quando familiares são?");
        let somaDeIdades = 0;

        let numero =1;
        while(numero <= totalDeFamiliares){
            //let idadeTexto = prompt("Qual a idade?");
            let idade = parseInt(prompt("Qual é a idade?"));
            somaDeIdades = somaDeIdades + idade;
            numero++;
        }
        let media = somaDeIdades / totalDeFamiliares;
        alert("A idade é : " + media);

    </script>
</body>
</html>
