<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha mais usando elementos do form</title>
</head>
<body>
    <input type="text" id="numero"/>
    <input type="submit" id="adivinhar" value="Compare com o número que estou pensando!"/>

    <script>
        let segredo = 8;
        
        let caixaDoNumero = document.getElementById("numero");

 //       document.getElementById("numero");
      
        let botaoClicado = function(){
            if(segredo == caixaDoNumero.value){
                alert("Parabens! Você acertou o número secreto!");
            }
            else{
                alert("Você errou o número!");
            }
        }
        
        let botaoAdivinhar = document.getElementById("adivinhar");
        botaoAdivinhar.onclick = botaoClicado;        
    </script>

</body>
</html>
