<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturando dados com o prompt no JavaScript</title>
</head>
<body>
    
    <script>
        let nome = prompt("Bom dia! Qual é o seu nome?");
     //   document.write("Bem vindo, " + nome);
        let idade = prompt(nome + ", quantos anos você tem?");
        document.write("Bem vindo, " + nome + " você tem " + idade + "anos.");
    </script>


</body>
</html>
